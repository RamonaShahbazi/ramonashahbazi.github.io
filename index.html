<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #ADD8E6;
    }
    h1 {
      position: relative;  /* allow layering */
      background: transparent;  /* no background color */
      z-index: 10;  /* on top */
      margin-bottom: 0; /* optional: reduce gap below */
    }
    p {
      color: #555;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
    /* Make the Spline embed responsive */
    .spline-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 800px;
      margin: 10px auto;
      padding-top: 56.25%; /* 16:9 aspect ratio */
    }
    .spline-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Hello, I’m [Ra]mona!</h1>
  <p>Welcome to my portfolio website.</p>

  <!-- Spline 3D Model Embed -->
  <div class="spline-container">
    <iframe src='https://my.spline.design/pufferfish-ScytIt41dkRXjhNf5nFqgtU1/' frameborder='0' width='100%' height='100%'></iframe>
  </div>

  <footer>© 2025 Ramona</footer>
</body>
</html>
